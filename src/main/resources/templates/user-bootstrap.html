<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!--основной контейнер-->
<div class="container">
    <!--    узкий контейнер вверху страницы-->
    <div class="top-container">
        <div th:if="${#authentication.principal instanceof T(org.springframework.security.core.userdetails.UserDetails)}">
            <p class="user-info">
                <span th:text="${#authentication.principal.email}" style="font-weight: bold"></span>
                <span> with roles: </span>
                <span th:text="${#authentication.principal.rolesWithoutPrefix}" style="font-weight: bold"></span>
            </p>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-logout">Logout</button>
        </form>
    </div>
    <div class="central-container">
        <!--        узкий контейнер по левому краю-->
        <div class="left-container">
            <!--            вкладки-->
            <ul class="nav nav-pills flex-column">
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" aria-current="page" href="admin-bootstrap">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="user">User</a>
                </li>
            </ul>
        </div>
        <!--        правый широкий контейнер-->
        <div class="right-container">
            <h1>User information page</h1>
            <!--            табличка с данными юзера-->
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Company</th>
                        <th scope="col">Department</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Email</th>
                        <th scope="col">Roles</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')">Edit</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surname}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.company}"></td>
                        <td th:text="${user.department}"></td>
                        <td th:text="${user.salary}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                        </td>
                        <td sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/update-info(userId=${user.id})}"
                               class="btn btn-primary btn-sm">Edit</a>
                        </td>
                        <td sec:authorize="hasRole('ADMIN')">
                            <form th:action="@{/deleteUser(userId=${user.id})}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>
</div>
</body>
</html>
