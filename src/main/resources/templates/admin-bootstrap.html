<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!--основной контейнер-->
<div class="container">
<!--    узкий контейнер вверху страницы-->
    <div class="top-container">
        <div th:if="${#authentication.principal instanceof T(org.springframework.security.core.userdetails.UserDetails)}">
            <p class="user-info">
                <span th:text="${#authentication.principal.email}" style="font-weight: bold"></span>
                <span> with roles: </span>
                <span th:text="${#authentication.principal.rolesWithoutPrefix}" style="font-weight: bold"></span>
            </p>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-logout">Logout</button>
        </form>
    </div>
    <div class="central-container">
<!--        узкий контейнер по левому краю-->
        <div class="left-container">
<!--            вкладки-->
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="admin-bootstrap">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="user-bootstrap">User</a>
                </li>
            </ul>
        </div>
<!--        правый широкий контейнер-->
        <div class="right-container">
            <h1>Admin panel</h1>
<!--            вкладки-->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-table" data-bs-toggle="tab"
                            data-bs-target="#users_table" type="button" role="tab" aria-controls="users_table"
                            aria-selected="true">Users table</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="new-user" data-bs-toggle="tab"
                            data-bs-target="#new_user" type="button" role="tab" aria-controls="new_user"
                            aria-selected="false">New user</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="users_table" role="tabpanel" aria-labelledby="users-table">
                    <header class="header">
                        <h5 style="margin-top: 5px">All users</h5>
                    </header>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Company</th>
                            <th scope="col">Department</th>
                            <th scope="col">Salary</th>
                            <th scope="col">Email</th>
                            <th scope="col">Roles</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${allUsers}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.company}"></td>
                            <td th:text="${user.department}"></td>
                            <td th:text="${user.salary}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                            </td>
                            <td>
                                <a th:href="@{/update-info(userId=${user.id})}"
                                   class="btn btn-primary btn-sm">Edit</a>
                            </td>
                            <td>
                                <form th:action="@{/deleteUser(userId=${user.id})}" method="post">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="new_user" role="tabpanel" aria-labelledby="new_user">
                    <header class="header">
                        <h5 style="margin-top: 5px">Add new user</h5>
                    </header>
                    <form th:method="POST" th:action="@{/saveUser}" th:object="${user}" style="width: 30%; margin: 0 auto 0">
                        <div class="mb-3">
                            <label for="name" class="form-label">First Name:</label>
                            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="First name" required/>
                        </div>

                        <div class="mb-3">
                            <label for="surname" class="form-label">Last Name:</label>
                            <input type="text" th:field="*{surname}" id="surname" class="form-control" placeholder="Last name" required/>
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label">Age:</label>
                            <input type="text" th:field="*{age}" id="age" class="form-control" placeholder="Age" required/>
                        </div>

                        <div class="mb-3">
                            <label for="company" class="form-label">Company:</label>
                            <input type="text" th:field="*{company}" id="company" class="form-control" placeholder="Company" required/>
                        </div>

                        <div class="mb-3">
                            <label for="department" class="form-label">Department:</label>
                            <input type="text" th:field="*{department}" id="department" class="form-control" placeholder="Department" required/>
                        </div>

                        <div class="mb-3">
                            <label for="salary" class="form-label">Salary:</label>
                            <input type="text" th:field="*{salary}" id="salary" class="form-control" placeholder="Salary" required/>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Email" required/>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Enter password" required/>
                        </div>

                        <div class="form-group">
                            <label>Roles:</label>
                            <div th:each="role : ${allRoles}" class="form-check">
                                <label>
                                    <input type="checkbox"
                                           th:field="*{roles}"
                                           th:value="${role.id}"
                                           th:id="${'role-' + role.id}"
                                           class="form-check-input"/>
                                </label>
                                <label class="form-check-label" th:for="${'role-' + role.id}" th:text="${role.name}">Role Name</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success">Add new user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
