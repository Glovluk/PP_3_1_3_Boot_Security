<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            width: 25%;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 5px;
        }
        .form-control {
            padding: 10px;
        }
        .btn-primary {
            width: 25%;
            display: block;
            margin: 0 auto;
        }
        .alert {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Registration</h2>
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">

        <div class="form-group">
            <label for="name">Enter Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger">Name Error</div>
        </div>

        <div class="form-group">
            <label for="surname">Enter surname</label>
            <input type="text" th:field="*{surname}" id="surname" class="form-control" required/>
            <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="alert alert-danger">Surname Error</div>
        </div>

        <div class="form-group">
            <label for="age">Enter age</label>
            <input type="text" th:field="*{age}" id="age" class="form-control" required/>
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger">Age Error</div>
        </div>

        <div class="form-group">
            <label for="company">Enter company</label>
            <input type="text" th:field="*{company}" id="company" class="form-control" required/>
            <div th:if="${#fields.hasErrors('company')}" th:errors="*{company}" class="alert alert-danger">Company Error</div>
        </div>

        <div class="form-group">
            <label for="department">Enter department</label>
            <input type="text" th:field="*{department}" id="department" class="form-control" required/>
            <div th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="alert alert-danger">Department Error</div>
        </div>

        <div class="form-group">
            <label for="salary">Enter salary</label>
            <input type="text" th:field="*{salary}" id="salary" class="form-control" required/>
            <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="alert alert-danger">Salary Error</div>
        </div>

        <div class="form-group">
            <label for="email">Enter Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger">Email Error</div>
        </div>

        <div class="form-group">
            <label for="password">Enter Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" required/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">Password Error</div>
        </div>

        <div class="form-group">
            <input type="submit" value="Register" class="btn btn-primary"/>
        </div>

        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Registration error. Please try again.
        </div>
    </form>
</div>

</body>
</html>
