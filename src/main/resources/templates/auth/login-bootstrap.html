<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!--вся форма логина сгруппирована в один контейнер-->
<div class="container">
    <form name="form" method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group-login">
            <h1 class="text-center">Please sign in</h1>
<!--            блок полей ввода-->
            <div class="d-grid gap-2">
<!--                поле ввода эл. почты-->
                <label for="username"></label>
                <input type="email" name="username" id="username" class="form-control" placeholder="Email address" required>

<!--                поле ввода пароля-->
                <label for="password"></label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required/>
            </div>

<!--            блок кнопок-->
            <div class="d-grid gap-2">
<!--                кнопка логина-->
                <input type="submit" value="Sign in" class="btn btn-primary" style="margin: 10px auto 0;"/>
<!--                кнопка регистрации-->
                <a th:href="@{/auth/registration-bootstrap}" class="btn btn-danger" style="margin: 1px auto 0;">Registration</a>
            </div>

<!--            уведомление об ошибке-->
            <div th:if="${param.error}" class="alert alert-danger mt-3">
                Incorrect email or password
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
