<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <form th:method="POST" th:action="@{/auth/registration-bootstrap}" th:object="${user}">
    <div class="form-group">
      <h2 class="text-center">Registration new user</h2>

      <label for="name"></label>
      <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="User name" required/>

      <label for="surname"></label>
      <input type="text" th:field="*{surname}" id="surname" class="form-control" placeholder="User surname" required/>

      <label for="age"></label>
      <input type="text" th:field="*{age}" id="age" class="form-control" placeholder="User age" required/>

      <label for="company"></label>
      <input type="text" th:field="*{company}" id="company" class="form-control" placeholder="User company" required/>

      <label for="department"></label>
      <input type="text" th:field="*{department}" id="department" class="form-control" placeholder="User department" required/>

      <label for="salary"></label>
      <input type="text" th:field="*{salary}" id="salary" class="form-control" placeholder="User salary" required/>

      <label for="email"></label>
      <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="User email" required/>

      <label for="password"></label>
      <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Enter password" required/>

      <input type="submit" value="Register" class="btn btn-primary"/>

      <div th:if="${param.error}" class="alert alert-danger mt-3">
        Registration error. Please try again.
      </div>
    </div>
  </form>
</div>
</body>
</html>
